<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Gradient Example</title>
<style>
  body {
    margin: 0;
    padding: 0;
    /* Set a height to showcase the gradient */
    height: 500px;
  }

  .gradient-container {
    /* Set the container to cover the entire body */
    width: 100%;
    height: 100%;
    /* Apply the linear gradient effect */
    background-image: linear-gradient(to bottom, #f7f7f7 0%, #c0c0c0 100%);
  }
</style>
</head>
<body>
  <div class="gradient-container"></div>
</body>
</html>
